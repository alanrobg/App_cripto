<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>App web Criptografia</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            APP CRIPTO
          </a>
        </div>
    </nav>
    <div class="container">
        
        <h2>Cifrado por Conversión de Base (Base64)</h2>
        <form>

            <div class="mb-3">
                <label for="inputText" class="form-label">Texto a cifrar</label>
                <textarea class="form-control" id="inputText" placeholder="Ingresa el texto" rows="3"></textarea>
            </div>
    
            <div class="mb-3">
                <label for="operation" class="form-label">Operación:</label>
                <select class="form-control" id="operation">
                    <option value="encrypt">Cifrar</option>
                    <option value="decrypt">Descifrar</option>
                </select>
            </div>

            <button class="btn btn-primary" type="button" onclick="processText()">Procesar</button>
        </form>
          
        <hr>
        <h4>Resultado: </h4>
        <div class="mb-3">
            <label for="outputText" class="form-label">Texto cifrado</label>
            <textarea class="form-control" id="outputText" rows="3" readonly></textarea>
        </div>
    </div> 

    <script src="js/conversion_base.js"></script>
</body>
</html>
