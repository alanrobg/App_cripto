<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>App web Criptografia</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/veginere.js"></script>
    <div class="container">
      <h2>Descifrado Veginere</h2>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Clave</label>
                <input type="text" class="form-control" id="clave">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Desplazamiento</label>
                <input type="number" class="form-control" id="desplazamiento" value="0">
            </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Texto a Descifrar</label>
                <textarea class="form-control" id="textoCifrado" rows="3"></textarea>
              </div>
              <button class="btn btn-primary" type="button" onclick="proceso2()">Descifrar</button>
        </form>
        <hr>
        <h4>Resultado: </h4>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Texto Claro</label>
          <textarea class="form-control" id="textoClaro" rows="3" readonly></textarea>
        </div>
    </div> 
</body>
</html>
