<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Cifrado Autoclave</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        APP CRIPTO
      </a>
    </div>
  </nav>
  <div class="container">
    <h1>Cifrado Autoclave</h1>
  <label for="textoOriginal">Texto Original:</label>
  <input type="text" id="textoOriginal" placeholder="Ingrese el texto">
  <br>
  <label for="clave">Clave:</label>
  <input type="text" id="clave" placeholder="Ingrese la clave">
  <br>
  <button onclick="cifrar()">Cifrar</button>
  <button onclick="descifrar()">Descifrar</button>
  <br>
  <label for="resultado">Resultado:</label>
  <textarea id="resultado" rows="4" readonly></textarea>
  </div>
  

  <script src="cifradoAutoclave.js"></script>
  <script>
    function cifrar() {
      let textoOriginal = document.getElementById('textoOriginal').value;
      let clave = document.getElementById('clave').value;
      let resultado = cifrarAutoclave(textoOriginal, clave);
      document.getElementById('resultado').innerText = resultado;
    }

    function descifrar() {
      let textoCifrado = document.getElementById('resultado').value;
      let clave = document.getElementById('clave').value;
      let resultado = descifrarAutoclave(textoCifrado, clave);
      document.getElementById('resultado').innerText = resultado;
    }
  </script>
</body>
</html>
