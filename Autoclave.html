<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cifrado Autoclave</title>
    <script src="Autoclave_c.js"></script>
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="imagenes/Logo.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    APP CRIPTO
                </a>
            </div>
        </nav>

        <h2>Autoclave</h2>

        <form>
            <div class="mb-3">
                <label for="textoOriginal" class="form-label">Texto Original:</label>
                <input class="form-control text-center" type="text" id="textoOriginal" placeholder="Ingrese el texto">
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">Clave:</label>
                <input class="form-control text-center" type="text" id="clave" placeholder="Ingrese la clave">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="button" onclick="cifrar()">Cifrar</button>
                <button class="btn btn-primary" type="button" onclick="descifrar()">Descifrar</button>
            </div>
        </form>

        <hr>

        <div class="mb-3">
            <label for="resultado" class="form-label">Resultado:</label>
            <textarea class="form-control" id="resultado" rows="4" readonly></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Autoclave.js"></script>
</body>

</html>

</html>
