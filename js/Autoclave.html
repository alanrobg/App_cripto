<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrado Autoclave</title>
</head>
<body>
  <h1>Cifrado Autoclave</h1>
  <label for="textoOriginal">Texto Original:</label>
  <input type="text" id="textoOriginal" placeholder="Ingrese el texto">
  <br>
  <label for="clave">Clave:</label>
  <input type="text" id="clave" placeholder="Ingrese la clave">
  <br>
  <button onclick="cifrar()">Cifrar</button>
  <button onclick="descifrar()">Descifrar</button>
  <br>
  <label for="resultado">Resultado:</label>
  <textarea id="resultado" rows="4" readonly></textarea>

  <script src="cifradoAutoclave.js"></script>
  <script>
    function cifrar() {
      let textoOriginal = document.getElementById('textoOriginal').value;
      let clave = document.getElementById('clave').value;
      let resultado = cifrarAutoclave(textoOriginal, clave);
      document.getElementById('resultado').innerText = resultado;
    }

    function descifrar() {
      let textoCifrado = document.getElementById('resultado').value;
      let clave = document.getElementById('clave').value;
      let resultado = descifrarAutoclave(textoCifrado, clave);
      document.getElementById('resultado').innerText = resultado;
    }
  </script>
</body>
</html>
