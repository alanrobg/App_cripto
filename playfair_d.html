<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>App web Criptografia</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/playfairDescifrado.js"></script>
    
    <div class="container">
      <h2>Descifrado Playfair</h2>
        <form>
            <div class="mb-3">
                <label for="key" class="form-label">Key:</label>
                <input type="text" id="key" placeholder="Enter Key" />
            </div>

            <div class="mb-3">
              <label for="inputText" class="form-label">Input Text:</label>
              <textarea class="form-control" id="inputText" placeholder="Enter text to decrypt"></textarea>
            </div>

            <button class="btn btn-primary" type="button" onclick="decrypt()">Descifrar</button>
        </form>
        <hr>
        <h4>Resultado: </h4>
        <div class="mb-3">
          <label for="outputText" class="form-label">Texto claro</label>
          <textarea class="form-control" id="outputText"  readonly></textarea>
        </div>
    </div> 

   
</body>
</html>
