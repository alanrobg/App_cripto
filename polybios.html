<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>App web Criptografia</title>
    <script src="js/polybios.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/cesar.js"></script>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          APP CRIPTO
        </a>
      </div>
    </nav>
    <div class="container">
      
      <h2>Cifrado Polybios</h2>
        <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="mensaje" placeholder="Ingresa tu mensaje">
            </div>
            <div class="mb-3">
              <label for="cifrado" class="form-label">Texto cifrado</label>
              <textarea class="form-control" id="cifrado" rows="3" readonly></textarea>
            </div>
            <button class="btn btn-primary" type="button" onclick="cifrar()">Cifrar</button>
        </form>
        <br><br>
        <h2>Descifrado Polybios</h2>
        <form>
          <div class="mb-3">
            <label for="mensajeDescifrar" class="form-label">Texto cifrado</label>
            <textarea class="form-control" id="mensajeDescifrar" rows="3" placeholder="Ingresa tu mensaje cifrado"></textarea>
          </div>
          <div class="mb-3">
              <label for="descifrado" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="descifrado" readonly>
          </div>
          <button class="btn btn-primary" type="button" onclick="descifrar()">Descifrar</button>
        </form>
        
    <br><br><br><br>

    <a class="btn btn-secondary" href="index.html">Inicio</a>
    </div>
</body>
</html>
